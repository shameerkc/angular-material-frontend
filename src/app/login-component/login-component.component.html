<mat-card class="login-card" *ngIf="!loginService.isAuthenticated">
    <mat-toolbar class="login-title">
        <span>Developer Console Login</span>
    </mat-toolbar>
    <mat-card-content>
        <form class="my-form" (ngSubmit)="login()" [formGroup]="loginForm">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="emailAddress" matInput formControlName="emailFormControl" placeholder="Email" name="email" type="email" required>
                <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('email') && !loginForm.get('emailFormControl')?.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginForm.get('emailFormControl')?.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="password" matInput placeholder="Password" name="password" type="password" required formControlName="passwordControl">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
        <button mat-raised-button routerLink="/register" color="secondary">REGISTER</button>
    </mat-card-actions>
</mat-card>
