<table mat-table [dataSource]="volumeData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="usedVolume">
        <th mat-header-cell *matHeaderCellDef> Used Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.usedVolume}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="availableVolume">
        <th mat-header-cell *matHeaderCellDef> Available Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.availableVolume}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
